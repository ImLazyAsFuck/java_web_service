<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

<div class="w-full max-w-5xl bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Product List</h1>

    <div class="mb-4 text-right">
        <a href="/products/add"
           class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            + Add Product
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full table-auto border border-gray-300">
            <thead class="bg-gray-100">
            <tr class="text-left">
                <th class="px-4 py-2 border">ID</th>
                <th class="px-4 py-2 border">Name</th>
                <th class="px-4 py-2 border">Price</th>
                <th class="px-4 py-2 border">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="hover:bg-gray-50">
                <td class="px-4 py-2 border" th:text="${product.id}">1</td>
                <td class="px-4 py-2 border" th:text="${product.name}">Name</td>
                <td class="px-4 py-2 border" th:text="${product.price}">100</td>
                <td class="px-4 py-2 border flex gap-2 items-center">
                    <a th:href="@{/products/{id}(id=${product.id})}"
                       class="text-blue-600 hover:underline">Edit</a>

                    <form onsubmit="return confirm('Do you want to delete this product?')"
                          th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                        <input type="submit"
                               value="Delete"
                               class="text-red-600 hover:underline bg-transparent border-none cursor-pointer"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 text-center">
        <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
    </div>
</div>

</body>
</html>
