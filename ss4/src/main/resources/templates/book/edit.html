<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${book.id != null ? 'Chỉnh sửa sách' : 'Thêm sách'}"></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4" th:text="${book.id != null ? 'Chỉnh sửa sách' : 'Thêm sách'}"></h1>

  <form th:action="@{/books/edit}" th:object="${book}" method="post" class="space-y-4">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label class="block font-medium">Tên sách</label>
      <input th:field="*{name}" type="text" class="w-full px-3 py-2 border rounded"/>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="block font-medium">Tác giả</label>
      <input th:field="*{author}" type="text" class="w-full px-3 py-2 border rounded"/>
      <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="block font-medium">Nhà xuất bản</label>
      <input th:field="*{publisher}" type="text" class="w-full px-3 py-2 border rounded"/>
      <p th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="block font-medium">Thể loại</label>
      <select th:field="*{categoryId}" class="w-full px-3 py-2 border rounded">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
      <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div class="flex gap-4">
      <div class="w-1/2">
        <label class="block font-medium">Năm xuất bản</label>
        <input th:field="*{year}" type="number" class="w-full px-3 py-2 border rounded"/>
        <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-red-500 text-sm mt-1"></p>
      </div>
      <div class="w-1/2">
        <label class="block font-medium">Giá (VNĐ)</label>
        <input th:field="*{price}" type="number" step="0.01" class="w-full px-3 py-2 border rounded"/>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-500 text-sm mt-1"></p>
      </div>
    </div>

    <div class="flex justify-between pt-4">
      <a th:href="@{/books}" class="text-gray-600 hover:underline">Quay lại</a>
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lưu</button>
    </div>
  </form>
</div>
</body>
</html>
