<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo chuyến bay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Tạo chuyến bay mới</h1>

    <form th:action="@{/flights/create}" method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Số hiệu chuyến bay</label>
            <input type="text" name="flightNumber" class="w-full border rounded p-2" required />
        </div>

        <div>
            <label class="block mb-1 font-medium">Điểm khởi hành</label>
            <input type="text" name="departure" class="w-full border rounded p-2" required />
        </div>

        <div>
            <label class="block mb-1 font-medium">Điểm đến</label>
            <input type="text" name="destination" class="w-full border rounded p-2" required />
        </div>

        <div>
            <label class="block mb-1 font-medium">Giá vé</label>
            <input type="number" name="price" class="w-full border rounded p-2" required min="0" />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Tạo chuyến bay
        </button>
        <button type="button" onclick="window.location.href='/flights'" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Back
        </button>
    </form>
</div>
</body>
</html>
