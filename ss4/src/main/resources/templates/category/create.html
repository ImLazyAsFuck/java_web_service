<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Category</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Thêm thể loại</h1>

  <form th:action="@{/categories/create}" method="post" th:object="${category}" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Tên thể loại</label>
      <input type="text" th:field="*{name}" class="w-full border px-3 py-2 rounded"/>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div class="flex justify-between">
      <a th:href="@{/categories}" class="text-gray-500 hover:underline">Quay lại</a>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Lưu</button>
    </div>
  </form>
</div>
</body>
</html>
