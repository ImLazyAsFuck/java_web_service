<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Country Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4" th:text="${country.id == null ? 'Add New Country' : 'Edit Country'}"></h1>

  <form th:action="@{/countries/save}" th:object="${country}" method="post" class="space-y-4">
    <input type="hidden" th:field="*{id}"/>

    <div>
      <label class="block font-medium">Name</label>
      <input type="text" th:field="*{name}" required class="w-full px-3 py-2 border rounded"/>
    </div>

    <div>
      <label class="block font-medium">Continental</label>
      <select th:field="*{continental}" class="w-full px-3 py-2 border rounded" required>
        <option value="">-- Choose Continental --</option>
        <option th:each="c : ${continentals}" th:value="${c}" th:text="${c}"
                th:selected="${c == country.continental}"></option>
      </select>
    </div>

    <div class="flex justify-between mt-4">
      <a th:href="@{/countries}" class="px-4 py-2 bg-gray-500 text-white rounded">Back</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
    </div>
  </form>
</div>
</body>
</html>
