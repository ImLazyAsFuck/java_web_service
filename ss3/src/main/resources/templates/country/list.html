<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Country List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Country Management</h1>

    <form class="mb-4 flex" th:action="@{/countries}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name"
               class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md"/>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-r-md">Search</button>
    </form>

    <a th:href="@{/countries/create}" class="inline-block mb-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        + Add New Country
    </a>

    <table class="w-full table-auto border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2">#</th>
            <th class="p-2">Name</th>
            <th class="p-2">Continental</th>
            <th class="p-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country, iStat : ${countries}" class="border-t">
            <td class="p-2" th:text="${iStat.index + 1}"></td>
            <td class="p-2" th:text="${country.name}"></td>
            <td class="p-2" th:text="${country.continental}"></td>
            <td class="p-2 space-x-2">
                <a th:href="@{'/countries/edit/' + ${country.id}}"
                   class="px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</a>
                <a th:href="@{'/countries/delete/' + ${country.id}}"
                   onclick="return confirm('Are you sure?')"
                   class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/}" class=" m-4 text-blue-600 hover:underline cursor-pointer focus:outline-none">
    Back to home
</a>
</body>
</html>
